InnerHTML და InnerText: დანიშნულება და განსხვავებები
innerHTML და innerText გამოიყენება ელემენტების შიგთავსის სამართავად.

<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
  <p id="demo">გამარჯობა!</p>
  <script>
    const element = document.getElementById("demo");
    element.innerHTML = "ტექსტი შეიცვალა!";
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>getElementsByClassName</title>
</head>
<body>
  <p class="myClass">ელემენტი 1</p>
  <p class="myClass">ელემენტი 2</p>
  <script>
    const elements = document.getElementsByClassName("myClass");
    for (let i = 0; i < elements.length; i++) {
      elements[i].innerText = "დარედაქტირებული!";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
  <p>პარაგრაფი 1</p>
  <p>პარაგრაფი 2</p>
  <script>
    const paragraphs = document.getElementsByTagName("p");
    for (let i = 0; i < paragraphs.length; i++) {
      paragraphs[i].style.color = "blue";
    }
  </script>
</body>
</html>
